apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: vault-admission.k8s.io
webhooks:
  - name: vault-admission.k8s.io
    clientConfig:
        service:
          name: vault-admission
          namespace: default
          path: "/inject"
        caBundle: ""
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Fail
    namespaceSelector:
        matchLabels:
            secrets-injection: enabled
